{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TastyTales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    #app {
      display: flex;
      min-height: 100vh;
      background-color: var(--bg);
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 30px 20px;
      box-shadow: 2px 0 10px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-item {
      padding: 12px 18px;
      border-radius: 8px;
      color: var(--text-dark);
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: var(--primary);
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .wishlist-heading {
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--text-dark);
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .btn-view {
      background-color: #ff5722;
      border: none;
      color: white;
    }

    .btn-view:hover {
      background-color: #e64a19;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
        box-shadow: none;
      }

      .nav-item {
        font-size: 14px;
        padding: 10px;
      }

      .content {
        padding: 30px 15px;
      }
    }
  </style>
</head>

<!-- Main container -->
<div id="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">TastyTales</div>
      <a href="/" class="nav-item"> Homepage</a>
    <a href="/profile" class="nav-item">Profile</a>
    <a href="/carts" class="nav-item">Orders</a>
    <a href="/like" class="nav-item active">Favorites Recipes</a>
    <a href="/videolike" class="nav-item">Favorite Videos</a>
    <a href="/favorites" class="nav-item">Books/Foods</a>
    <a href="/logout" class="nav-item">Logout</a>
  </aside>

  <!-- Wishlist content -->
  <main class="content">
    <h2 class="wishlist-heading">❤️ My Recipe Wishlist</h2>
    <div class="row">
      {% for i in data %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ i.image }}" class="card-img-top" alt="{{ i.name }}">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ i.name }}</h5>
            <a href="/recipeshow/{{ i.id }}" class="btn btn-view mt-3">View Recipe</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="text-center mt-5">
        <h5>No liked recipes yet.</h5>
        <p>Start exploring and add your favorites!</p>
      </div>
      {% endfor %}
    </div>
  </main>

</div>
</html>
