{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>TastyTales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    #app {
      display: flex;
      min-height: 100vh;
      background-color: var(--bg);
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 30px 20px;
      box-shadow: 2px 0 10px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-item {
      padding: 12px 18px;
      border-radius: 8px;
      color: var(--text-dark);
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: var(--primary);
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .video-card {
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .video-thumb-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .video-thumb-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-content {
      padding: 16px;
    }

    .video-content h5 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .video-content p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn-group-custom {
      display: flex;
      gap: 10px;
    }

    .btn-custom {
      flex: 1;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      #app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
        box-shadow: none;
      }

      .nav-item {
        font-size: 14px;
        padding: 10px;
      }

      .content {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
<div id="app">

  
  <aside class="sidebar">
    <div class="logo">TastyTales</div>
      <a href="/" class="nav-link"> Homepage</a>
    <a href="/profile" class="nav-item">Profile</a>
    <a href="/carts" class="nav-item">Orders</a>
    <a href="/like" class="nav-item">Favorites Recipes</a>
    <a href="/videolike" class="nav-item active">Favorite Videos</a>
    <a href="/like" class="nav-item">Books/Foods</a>
    <a href="/logout" class="nav-item">Logout</a>
  </aside>

  <!-- Content -->
  <main class="content">
    <h2 class="mb-5 text-center fw-bold">Your Video Wishlist</h2>
    <div class="row g-4">
      {% for i in data %}
      <div class="col-md-4">
        <div class="video-card">
          <div class="video-thumb-wrapper">
            <img src="{% static 'webimg/' %}{{ i.foodimg }}" alt="{{ i.foodname }}">
            <div class="play-icon">â–¶</div>
          </div>
          <div class="video-content">
            <h5>{{ i.foodname }}</h5>
            <p>{{ i.foodinfo|truncatewords:14 }}</p>
            <div class="btn-group-custom">
              <a href="/video/{{ i.video.id }}/" class="btn btn-outline-primary btn-sm btn-custom">View Video</a>
              <a href="/removewishlist/{{ i.id }}/" class="btn btn-outline-danger btn-sm btn-custom">Remove</a>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col-12 text-center">
        <p class="text-muted fs-5">No videos in your wishlist yet.</p>
      </div>
      {% endfor %}
    </div>
  </main>

 
</div>
</body>
</html>
