<h3 class="heading text-center my-4 fw-bold text-danger">Recipe Videos</h3>

<div class="container">
  <div class="row">
    {% for i in data %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card video-card h-100 shadow-sm border-0">
        <a href="videoshow/{{ i.id }}" class="text-decoration-none text-dark">
          <div class="position-relative video-thumb">
            <img src="{% static 'webimg/' %}{{ i.foodimg }}" class="img-fluid rounded-top" alt="Recipe Video">
            <div class="play-overlay d-flex justify-content-center align-items-center">
              <i class="fa fa-play-circle play-icon"></i>
            </div>
          </div>
          <div class="p-3 text-center">
            <h5 class="mb-1 video-title">{{ i.videoName }}</h5>
            <p class="text-muted small mb-0 video-desc">{{ i.foodinfo }}</p>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .video-card {
    transition: transform 0.2s ease;
    border-radius: 12px;
  }

  .video-card:hover {
    transform: translateY(-5px);
  }

  .video-thumb {
    overflow: hidden;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }

  .video-thumb img {
    transition: transform 0.3s ease;
  }

  .video-card:hover .video-thumb img {
    transform: scale(1.05);
  }

  .play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.35);
    color: white;
    font-size: 2.5rem;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .video-card:hover .play-overlay {
    opacity: 1;
  }

  .video-title {
    font-size: 1.1rem;
    font-weight: 600;
  }

  .video-desc {
    font-size: 0.85rem;
    height: 2.4em;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  @media (max-width: 576px) {
    .video-title {
      font-size: 1rem;
    }

    .video-desc {
      font-size: 0.8rem;
    }
  }
</style>
